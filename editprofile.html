<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hanana</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light napbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="logo" id="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex ms-4">
        <input class="form-control me-2" type="search" placeholder="Search Vendors / Place / Events" aria-label="Search">
        <button class="btn btn-outline-light" type="submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill-rule="evenodd" d="M14.53 15.59a8.25 8.25 0 111.06-1.06l5.69 5.69a.75.75 0 11-1.06 1.06l-5.69-5.69zM2.5 9.25a6.75 6.75 0 1111.74 4.547.746.746 0 00-.443.442A6.75 6.75 0 012.5 9.25z"></path></svg></button>
      </form>
      <div class="d-flex ms-auto icon">
      	<button class="btn "><i class="fas fa-user fa-2x"></i></button>
      	<button class="btn"><i class="fas fa-store fa-2x"></i></button>
      	<button class="btn"><i class="fas fa-bell fa-2x"></i></button>
      	<button class="btn rp"><i class="fas fa-dollar-sign fa-1x"></i></button>
      	<button class="btn logout m-auto">Log-Out</button>
      </div>
    </div>
  </div>
</nav>

 
<section class="edit-profile">
    <div class="container">
        <div class="row">
            <div class="col illustration-section mt-5">
                <div class="illustration-image text-center">
                    <img src="img/17.png" alt="">
                    <a href="https://storyset.com/people" style="display: block;" class="text-center">Illustration by Freepik Storyset</a>
                </div>
            </div>

             <div class="col edit-profile-form">
                <label for="Username">Username :</label>
                <input type="text" name="change-username" id="change-username" class="ms-3">
                
                <label for="password" class="mt-4 changepass">Password :</label>
                <input type="text" name="change-password" id="change-password" class="ms-3">

                <label for="confirmpassword" class="mt-4 changeconf">Confirm Password :</label>
                <input type="text" name="change-confirmpassword" id="change-confirmpassword" class="ms-3">

                <div class="button-section mt-4">
                    <button class="btn mt-4 mb-4 back-edit">Back</button>
                    <button class="btn mt-4 mb-4 save-change">Save Change</button>
                </div>

            </div>
        </div>
    </div>
</section>



</body>
</html>
