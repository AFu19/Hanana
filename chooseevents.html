<section class="chooseevents">
	<div class="container">
		<h1>Hi <span>User</span>, can I know what
 kind of event you are planning on?</h1>

 				<div class="title">
 				  <h4>Birthday</h4>
 			   </div>
 			</div>
 		</div>
 		
 		<div class="col box">

 		</div>
 	</div>

	</div>
</section>
